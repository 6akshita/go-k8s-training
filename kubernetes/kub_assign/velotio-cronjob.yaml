apiVersion: batch/v1
kind: CronJob
metadata:
  name: velotio-cronjob
  namespace: velotio-ak
spec:
  schedule: "*/2 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: busybox
            image: busybox
            command:
            - /bin/sh
            - -c
            - date; echo Hello World
          restartPolicy: OnFailure